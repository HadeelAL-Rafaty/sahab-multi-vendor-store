<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://accord.ps/Modules/Website/Resources/assets/css/fontawesome/css/all.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center p-5 pt-5 pb-5">
            <div class="col-md-12">
            <div class="row">
                <div class="col-md-5 col-sm-6 auth-block shadow-lg p-3 bg-body rounded fw-bold">
                        <div class="logo pt-3 ">
                            <img src="img/rasel-logo.png" width="130" height="40" ><br>
                            </div>
                            <div class="fs-3 text-center mt-4"> تسجيل الدخول</div>
                            <form id="login_customer" class="mt-3">
                                <div class="form-group mb-3">
                                    <label class="fs-5">رقم الجوال</label>
                                    <input type="number" name="mobile_number" class="form-control fw-bold" placeholder="رقم الجوال" autocomplete="off">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="fs-5">كلمة المرور</label>
                                    <input type="password" name="password" class="form-control fw-bold" placeholder="كلمة المرور" autocomplete="off">
                                </div>
                                
                                <div class="mt-2 text-right pb-5">
                                    <a href="" class="text-decoration-none" style="color: inherit">
                                        نسيت كلمة المرور
                                    </a>
                                </div>
                                <button class="btn btn-primary w-100" data-action="login">تسجيل الدخول</button>
                            </form>
                            <div class="mt-2 text-center">
                                <a href="" class="text-decoration-none" style="color: inherit">
                                    ليس لديك حساب؟
                                </a>
                            </div>
                </div>
                <div class="col-md-7 col-sm-6 pt-3">
                    <img class="rounded" src="img/login-2.jpg"  width="100%" height="100%"  >

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
